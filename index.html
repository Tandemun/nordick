<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nordick — Cold Gifts for Warm Emotions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="text-center py-12 bg-white shadow">
    <h1 class="text-4xl font-bold mb-2">Nordick</h1>
    <p class="text-gray-600 text-lg">Cold gifts for warm emotions</p>
  </header>

  <!-- Hero / Product -->
  <section class="max-w-3xl mx-auto py-16 px-4 text-center">
    <img src="https://via.placeholder.com/300x300.png?text=Wooden+Gift" alt="Wooden gift" class="mx-auto mb-8 rounded-lg shadow-lg">
    <p class="text-lg mb-6">Отправь деревянный подарок, который говорит без слов.<br>Анонимно. Просто. С улыбкой.</p>
  </section>

  <!-- Order Form -->
  <section class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-md mb-16">
    <h2 class="text-2xl font-semibold mb-4 text-center">Сделать заказ</h2>
    <form action="https://formspree.io/f/{your_form_id}" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Адрес доставки</label>
        <input type="text" name="address" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label class="block mb-1 font-medium">Текст на открытке</label>
        <textarea name="message" rows="3" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>
      <div>
        <label class="block mb-1 font-medium">Email для уведомлений (необязательно)</label>
        <input type="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition">Оплатить / Отправить</button>
    </form>
    <p class="text-xs text-gray-500 mt-4 text-center">Отправка только лицам старше 18 лет. Заказчик несет ответственность за корректность адреса и содержание.</p>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 text-gray-500 text-sm">
    &copy; 2025 Nordick. Все права защищены.
  </footer>

</body>
</html>
